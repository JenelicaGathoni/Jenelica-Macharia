        <article class="main__article contact">
        <h2 class="contact__h2">Our contact form</h2>
        <form action="htttps://httpbin.org/get" method="get" class="cotact__form">
            <fieldset class="contact__fieldset">
                <legend class="offscreen">Send Us a Message</legend>
                <p class="contact__p">
                    <label for="name" class="contact__label">name</label>
                    <input type="text" name="name" id="name" placeholder="your name" required class="contact__input">
                </p>
                <p class="contact__p">
                    <label for="email" class="contact__label">Email</label>
                    <input type="email" name="email" id="email" placeholder="your email" required class="contact__input">
                </p>
                <p>
                    <label for="message" class="cotact__label">Your Message</label>
                    <br>
                    <textarea name="message" id="" cols="30" rows="10" placeholder="Type your message here" class="contact__textarea"></textarea>
                </p>
            </fieldset>
            <button type="submit" class="contact__button class=contact__button">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </article>
